<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="lists">
	<title>lists</title>
</head>
<body>

	<ul>
		<li><a href="#">Apples</a></li>
		<li>Orange</li>
		<li>Banana</li>

	</ul>


	<!--
		unorder list
	-->
<ol type="a">
        <li><a href="#">Apples</a></li>
		<li>Orange</li>
		<ol type="i">
			<li>item1</li>
			<li>item2</li>
		</ol>

		<li>Banana</li>
</ol>

<!--
		order list
		type->order sequence
	-->

	<dl>

		<dt>Apples</dt>
		<dd>Apples are basically red</dd>

	</dl>

	<!--
		description list
		dt->description term
		dd->describe description
	-->



</body>
</html>
