<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="input and forms">
	<title>Input and Forms</title>
</head>

<body>

	<input type="text" value="Enter your name" name="name" />
	<input type="password" name="pass" />
	<input type="date" name="dateAndTime" />
	<input type="range" name="range" />
	<input type="file" name="file" />
	<input type="checkbox" name="checkbox" />
	<input type="radio" name="radioBtn" />
	<input type="submit" name="submit" />

	<textarea rows="3" colums="3">
	Enter a paragraph
	</textarea>

	<!--
		type->type of input
		password->hide text
		value->default value for textbox
		textarea->block of input
		-->

	 <form>
	 	<input type="submit" name="">
	 </form>	

	 <!--
	 form->used to store all input elements
	 --> 






</body>
</html>
