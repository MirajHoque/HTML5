<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Tables">
	<title>Tables</title>
</head>
<body>

	<table>
		<thead>
		<caption><h2>List of numbers</h2></caption>

		<!--
			caption->title of the table
		-->

		<tr>
		 	<th>num1</th>
		 	<th>num2</th>
		    <th>num3</th>
		 </tr>
		 </thead>
		 
		 <tbody>
		 <tr>
		 	<td>one</td>
		 	<td>two</td>
		 	<td>three</td>
		 	<td>three and half</td>
		 </tr>

		 <tr>
		 	<td colspan="2">four</td>
		 	<td>five</td>
		 	<td>six</td>
		 </tr>
		 </tbody>

	</table>

	<!--
		tr->table row
		td->table data
		th->table header
		colspan->column span(number of column)
	-->

</body>
</html>
